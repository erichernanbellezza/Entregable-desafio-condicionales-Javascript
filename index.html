<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SASS/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header class="header" id="headerModoOscuroId">
    <img class="imagenLogo" src="./imagenes/logo.jpg" alt="" id="toggleLogo">
    <button onclick="cambiarBotonModoOscuro()" id="botonModoOscuro" class="estilosBotonModoOscuro">Modo Oscuro</button>
    <img class="imagenBolsa" src="./imagenes/bolsa negra.jpg" alt="" id="toggleBolsa">
  
    <!--
    <div class="estilosCarritoDeCompras" id="carritoDeCompras">
      <div class="estilostitulosCarrito">
        <h4 id="tituloProducto">Producto</h4>
        <h4 id="tituloPrecio">Precio</h4>
        <h4 id="tituloCantidad">Cantidad</h4>
      </div>
      <div class="estilosProductosCarrito" id="productosCarrito">
        <img src="./imagenes/" alt="">
      </div>
      <div class="estilosSumaTotal" id="sumaTotal">
      </div>
    </div>
    -->
  </header>
  <main class="main__principalContent">
    <section class="buscador">
         <input type="text" placeholder="Buscar por nombre">
         <label for=""></label>
         <button>Buscar</button>
    </section>
    <section class="segundaSeccionMain" id="toggleModoOscuro">
        <div class="rangoPrecios">
            <h2>Resultados para:</h2>
            <h3>Rango de precio</h3>
            <input id=primerSlider type="range" value="20000" min="20000" max="300000" oninput="this.nextElementSibling.value = this.value"><output id=resultadoOutput>20000</output>
            <input type="range" value="300000" min="20000" max="300000" oninput="this.nextElementSibling.value = this.value"><output>300000</output>
            <button class="aplicarPrecios" id="precioAplicado">Aplicar</button>      
        </div>
        <div class="productos" id="contenedorProductos">
        </div>
    </section>
  </main>
  <script src="./main.js"></script>
</body>
</html>
